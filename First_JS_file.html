<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-top: 20px;
      }
      span[id="res"] {
        color: brown;
        font-size: 2rem;
      }
      span[id="monthsResult"] {
        color: brown;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>First simple calculator in JS</h1>

    <div>
      <label for="oper1">Введите первое число</label>
      <input id="oper1" type="number" value="0" onchange="calc()" />
    </div>
    <div>
      <label for="oper2">Введите второе число</label>
      <input id="oper2" type="number" value="0" onchange="calc()" />
    </div>
    <div>
      <select id="operation" onchange="calc()">
        <option>Сложить</option>
        <option>Вычесть</option>
        <option>Умножить</option>
        <option>Разделить</option>
        <option>Возвести в степень</option>
        <option>Извлечь корень</option>
      </select>
    </div>

    <p>Результат:<span id="res"></span></p>

    <h1>Second program in JS</h1>

    <label for="dateInput">Введите дату:</label>
    <input type="date" id="dateInput" />
    <button onclick="calculateMonths()">Рассчитать</button>
    <p>Прошло:<span id="monthsResult"></span> месяцев</p>

    <script>
      function calc() {
        let x = parseInt(document.getElementById("oper1").value);
        let y = parseInt(document.getElementById("oper2").value);
        let result = 0;
        let operation = document.getElementById("operation").value;
        switch (operation) {
          case "Сложить":
            result = x + y;
            break;
          case "Вычесть":
            result = x - y;
            break;
          case "Умножить":
            result = x * y;
            break;
          case "Разделить":
            result = x / y;
            break;
          case "Возвести в степень":
            result = Math.pow(x, y);
            break;
          case "Извлечь корень":
            if (x === 0) {
              result = "Корень из нуля равен нулю";
            } else {
              result = Math.pow(x, 1 / y);
            }
            break;
          default:
            result = "Error!";
            break;
        }

        if (result % 1 != 0) {
          result = result.toFixed(2);
        }
        document.getElementById("res").innerText = result;
      }

      function calculateMonths() {
        const dateInput = document.getElementById("dateInput").value;
        const selectedDate = new Date(dateInput);
        const currentDate = new Date();
        // Вычисляем разницу в месяцах
        const monthsDiff =
          (currentDate.getFullYear() - selectedDate.getFullYear()) * 12 +
          (currentDate.getMonth() - selectedDate.getMonth());
        // Выводим результат
        document.getElementById("monthsResult").innerText = monthsDiff;
      }
    </script>
  </body>
</html>
