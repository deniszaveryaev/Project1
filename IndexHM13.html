    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row sticky-header">
        <h3>Произведения с кошками из Chicago Art Gallery</h3>
        <div class="col-md-6 offset-md-3 d-flex align-items-center">
          <input
            type="text"
            id="searchInput"
            class="form-control me-2"
            placeholder="Search..."
          />
          <button id="searchButton" class="btn btn-primary mt-2 me-2">
            Поиск
          </button>
          <button id="resetButton" class="btn btn-secondary mt-2">Назад</button>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("searchButton")
        .addEventListener("click", function () {
          const searchValue = document
            .getElementById("searchInput")
            .value.toLowerCase();
          const cards = document.querySelectorAll(".card");
          cards.forEach((card) => {
            const title = card
              .querySelector(".card-title")
              .innerText.toLowerCase();
            if (title.includes(searchValue)) {
              card.style.display = "";
            } else {
              card.style.display = "none";
            }
          });
        });
      document
        .getElementById("resetButton")
        .addEventListener("click", function () {
          const cards = document.querySelectorAll(".card");
          cards.forEach((card) => {
            card.style.display = "";
          });
        });
      artResponse();
    </script>
  </body>
</html>
